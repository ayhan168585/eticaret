<app-blank [pageTitle]="cardTitle()" [breadcrumbs]="breadcrumbs()"/>

    <div class="row">
        <div class="col-md-4 mt-2">
            <div class="card">
                <div class="card-header">
                    <h4>{{cardTitle()}}</h4>
                </div>
                <div class="card-body">
                    <form #form="ngForm" (ngSubmit)="save(form)">
                        <div class="form-group">
                            <label>Kategori AdÄ±</label>
                            <input autocomplete="off"  [(ngModel)]="data().name" name="name" class="form-control" type="text" >
                            
                        </div>
                         <div class="form-group mt-2  d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">{{btnName()}}</button>
                        </div>
                        
                    </form>
                </div>

            </div>
        </div>
    </div>
