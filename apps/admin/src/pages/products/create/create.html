<app-blank pageTitle="Ürün Ekle" [breadcrumbs]="[
    {title:'Ürünler',icon:'deployed_code',url:'/products'},
    {title:'Ekle',icon:'add',url:'/products/create'}
    ]"/>

    <div class="row">
        <div class="col-md-4 col-12">
            <div class="card">
                <div class="card-header">
                    <h4>{{cardTitle()}}</h4>
                </div>
                <div class="card-body">
                    <form #form="ngForm"autocomplete="off" (ngSubmit)="save(form)" >
                        <div class="form-group">
                          <label>Kategori</label>
                          <flexi-select class="form-control" [data]="categories()" label="name" value="id" [(ngModel)]="data().categoryId" name="categoryId" [required]="true" [loading]="categoryLoading()" language="tr" (ngModelChange)="setCategoryName()"/>
                        </div>
                        <div class="form-group mt-2">
                            <label>Ürün Adı</label>
                            <input  [(ngModel)]="data().name" name="name" class="form-control" type="text" >
                        </div>
                         <div class="form-group mt-2">
                            <label>Ürün Resmi</label>
                            <input [(ngModel)]="data().imageUrl" name="imageUrl" class="form-control" type="text">
                        </div>
                         <div class="form-group mt-2">
                            <label>Birim Fiyatı</label>
                            <input  [(ngModel)]="data().price" name="price" class="form-control" type="text"  mask="separator.2" thousandSeparator=".">
                        </div>
                         <div class="form-group mt-2">
                            <label>Stok Adedi</label>
                            <input [(ngModel)]="data().stock" name="stock" class="form-control" type="text">
                        </div>
                        <div class="form-group mt-2  d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">{{btnName()}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
