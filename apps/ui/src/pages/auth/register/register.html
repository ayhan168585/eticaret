<title>TechStore | Kayıt Ol</title>

<div class="login-header">
  <div class="login-icon">
    <i class="fas fa-user-circle"></i>
  </div>
  <h1>Hoş Geldiniz</h1>
  <p>Hesabınızı oluşturarak alışverişe devam edin</p>
</div>

<div class="login-tabs">
  <button routerLink="/auth/login" class="tab-btn" data-tab="login">
    <i class="fas fa-sign-in-alt"></i>
    Giriş Yap
  </button>
  <button
    routerLink="/auth/register"
    class="tab-btn active"
    data-tab="register"
  >
    <i class="fas fa-user-plus"></i>
    Kayıt Ol
  </button>
</div>

<!-- Register Form -->
<div class="tab-content active" id="register">
  <form #form="ngForm" class="auth-form" (ngSubmit)="signUp(form)">
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">Ad</label>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            required
            [(ngModel)]="data().firstName"
            name="firstName"
            placeholder="Adınız"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Soyad</label>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            required
             [(ngModel)]="data().lastName"
            name="lastName"
            placeholder="Soyadınız"
          />
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="userName">Kullanıcı Adı</label>
      <div class="input-group">
        <i class="fas fa-person"></i>
        <input
          type="text"
          required
           [(ngModel)]="data().userName"
          name="userName"
          placeholder="Kullanıcı adı..."
        />
      </div>
    </div>
    <div class="form-group">
      <label for="registerEmail">E-posta Adresi</label>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input
          type="email"
          required
           [(ngModel)]="data().email"
          name="email"
          placeholder="ornek@email.com"
        />
      </div>
    </div>

    <div class="form-group">
      <label for="registerPassword">Şifre</label>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          required
           [(ngModel)]="data().password"
          name="password"
          placeholder="******"
        />
      </div>
    </div>

    <div class="form-options">
      <label class="checkbox-container">
        <input type="checkbox" id="terms" required />
        <span class="checkmark"></span>
        <a href="#">Kullanım Koşulları</a>'nı kabul ediyorum
      </label>
      <label class="checkbox-container">
        <input type="checkbox" id="newsletter" />
        <span class="checkmark"></span>
        Kampanya ve duyuru e-postalarını almak istiyorum
      </label>
    </div>

    <button type="submit" class="auth-btn">
      <i class="fas fa-user-plus"></i>
      Kayıt Ol
    </button>
  </form>
</div>
